<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Detector</title>

    <!-- Favicon -->
    <link rel="icon" href="" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap Link (to be added before other stylesheet links) -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/index.css')}}"
    />
  </head>

  <body>
    <!-- Headings -->
    <div class="MyHeader">
      <div class="text-center">
        <div id="left-side" class="side">
          <h1 class="title">
            Sometimes a simple header is
            <span class="fancy">better</span>
          </h1>
        </div>
        <div id="right-side" class="side">
          <h1 class="title">
            Sometimes a simple header is
            <span class="fancy">better</span>
          </h1>
        </div>
      </div>
    </div>

    <div class="container Boxes">
      <!-- Buttons -->
      <div class="row justify-content-center my-4">
        <div class="col-md-4 col-sm-6 text-center">
          <button class="btn btn-lg btn-pink" onclick="startWebcam()">
            Play
          </button>
        </div>
        <div class="col-md-4 col-sm-6 text-center">
          <button class="btn btn-lg btn-pink" onclick="stopWebcam()">
            Close
          </button>
        </div>
        <div class="col-md-4 col-sm-6 text-center">
          <button class="btn btn-lg btn-pink" onclick="takeSnapshot()">
            Snap
          </button>
        </div>
      </div>

      <!-- Webcam -->
      <div class="row justify-content-center my-4">
        <div class="col-md-6 col-sm-12">
          <div class="card text-center">
            <div class="card-header">
              <h4 class="my-2">Webcam</h4>
            </div>
            <div class="card-body">
              <video id="videoElement" class="w-100"></video>
            </div>
          </div>
        </div>
      </div>

      <!-- Original and Predicted Images -->
      <div class="row justify-content-center my-4">
        <div class="col-md-6 col-sm-12">
          <div class="card text-center">
            <div class="card-header">
              <h4 class="my-2">Original</h4>
            </div>
            <div class="card-body">
              <div id="imageDiv"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="card text-center">
            <div class="card-header">
              <h4 class="my-2">Predicted</h4>
            </div>
            <div class="card-body">
              <div id="predictedImageDiv"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JS -->
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/index.js')}}"
    ></script>

    <!-- Bootstrap JS (to be added before other JS links) -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
